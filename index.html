<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cyberpunk PDF Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        if (typeof pdfjsLib === 'undefined') {
            pdfjsLib = window['pdfjs-dist/build/pdf'];
        }
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        pdfjsLib.PasswordResponses = {
            NEED_PASSWORD: 1,
            INCORRECT_PASSWORD: 2,
            OK: 0
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        canvas {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberpunk PDF Splitter</h1>
        
        <div class="upload-section">
            <label for="pdfFile">Choose PDF File</label>
            <input type="file" id="pdfFile" accept=".pdf" />
            <div id="pageInfo" class="hidden">
                Total pages: <span id="totalPages">0</span>
            </div>
        </div>

        <div id="pagesGrid" class="pages-grid hidden"></div>

        <div class="action-buttons hidden" id="actionButtons">
            <button id="downloadSelected">Download Selected Pages</button>
            <button id="selectAll">Select All</button>
            <button id="deselectAll">Deselect All</button>
        </div>

        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
